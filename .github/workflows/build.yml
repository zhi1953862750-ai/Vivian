name: build-apk-v3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Setup Java (v4最新版)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 2. Write Code and Build
        run: |
          mkdir AppTest && cd AppTest
          mkdir -p app/src/main/java/com/test/app
          mkdir -p app/src/main/res/values
          
          echo "rootProject.name = 'TestApp'" > settings.gradle
          echo "include ':app'" >> settings.gradle
          
          echo "buildscript { repositories { google(); mavenCentral() } dependencies { classpath 'com.android.tools.build:gradle:8.1.1' } }" > build.gradle
          
          cat << 'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.test.app'
              compileSdk 33
              defaultConfig { applicationId "com.test.app"; minSdk 24; targetSdk 33; versionCode 1; versionName "1.0" }
          }
          EOF
          
          cat << 'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <application android:label="Tavern" android:theme="@android:style/Theme.NoTitleBar.Fullscreen">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          cat << 'EOF' > app/src/main/java/com/test/app/MainActivity.java
          package com.test.app;
          import android.app.Activity;
          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          public class MainActivity extends Activity {
              private WebView w;
              @Override
              protected void onCreate(Bundle b) {
                  super.onCreate(b);
                  w = new WebView(this);
                  w.getSettings().setJavaScriptEnabled(true);
                  w.getSettings().setDomStorageEnabled(true);
                  w.setWebViewClient(new WebViewClient());
                  w.loadUrl("http://127.0.0.1:8000");
                  setContentView(w);
              }
          }
          EOF
          
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 3. Upload APK (v4最新版)
        uses: actions/upload-artifact@v4
        with:
          name: TavernApp
          path: AppTest/app/build/outputs/apk/debug/app-debug.apk
